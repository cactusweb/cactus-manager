<input type="text" hidden value="-1" #showStatus>

<div class="form-control" [class.disabled]="disabled" [class.form-control--active]="value" [class.form-control--focus]="showStatus.value == '1'" (click)="!disabled ? (showStatus.value = showStatus.value == '1' ? '-1' : '1') : null">

    <span class="form-control__placeholder row" *ngIf="!value">
        {{placeholder}}
    </span>

    <span class="form-control__value" *ngIf="value">
        {{getValueDisplay()}}
    </span>

    <button class="form-control__btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.57797 6.91018C3.73425 6.75395 3.94617 6.66618 4.16714 6.66618C4.38811 6.66618 4.60003 6.75395 4.75631 6.91018L10.0005 12.1546L15.2446 6.91018C15.3215 6.83059 15.4135 6.7671 15.5151 6.72342C15.6168 6.67974 15.7262 6.65675 15.8368 6.65579C15.9475 6.65483 16.0572 6.67592 16.1596 6.71782C16.262 6.75972 16.3551 6.8216 16.4333 6.89985C16.5115 6.9781 16.5734 7.07115 16.6153 7.17357C16.6572 7.27598 16.6783 7.38572 16.6773 7.49638C16.6764 7.60703 16.6534 7.71639 16.6097 7.81806C16.566 7.91974 16.5026 8.0117 16.423 8.08857L10.5896 13.9222C10.4334 14.0784 10.2214 14.1662 10.0005 14.1662C9.7795 14.1662 9.56758 14.0784 9.41131 13.9222L3.57797 8.08857C3.42175 7.93229 3.33398 7.72036 3.33398 7.49938C3.33398 7.2784 3.42175 7.06646 3.57797 6.91018Z" fill="#A2ACD2"/>
        </svg>
    </button>
    
</div>

<drop-down-list 
    [show]="showStatus.value == '1'"
    (onChangeValue)="writeValue($event)"
    [opt]="options" 
    [value]="value"
></drop-down-list>
