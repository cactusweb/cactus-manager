<app-header
    (onSearch)="pipeData.search = $event"
    (onReset)="resetPoints()"
></app-header>



<div class="window licenses">
    <table class="table-primary">
        <thead>
            <tr>
                <th>
                    <th-sortable label="Nickname"
                        (onChangeSort)="pipeData.nickname = $event; justMap()"
                    ></th-sortable>
                </th>
                <th>License key</th>
                <th>
                    <th-sortable label="Points"
                        (onChangeSort)="pipeData.refScore = $event; justMap()"
                    ></th-sortable>
                </th>
                <th>Reset points</th>
            </tr>
        </thead>
    </table>

    <span class="table-primary-hr"></span>
    
    <cdk-virtual-scroll-viewport class="custom-scroll" itemSize="32"> 
        <table class="table-primary">
            <app-license *cdkVirtualFor="let license of licenses
                    | search : pipeParams.search : pipeData.search
                    | sort : pipeParams.nickname : pipeData.nickname
                    | sort : pipeParams.refScore : pipeData.refScore
                    , let i = index, trackBy: trackByFn
                " 
                [license]="license"
                (onView)="popupLicenseId = $event"
                (onReset)="resetPoints($event)"
            ></app-license>
        </table>
    </cdk-virtual-scroll-viewport>
    
</div>


<div class="overlay" *ngIf="popupLicenseId">
    <div class="artboard" (click)="popupLicenseId = null"></div>
    <app-license-viewing style="width: 720px"
        [license]="getLicenseById(popupLicenseId) || licenses[0]"
        (onClose)="popupLicenseId = null"
    ></app-license-viewing>
</div>
