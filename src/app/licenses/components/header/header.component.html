  <button id="btn-update" (click)="onDataUpdate.emit()">Update data</button>

  <fieldset class="search-fieldset">
    <app-selector-multiply
      placeholder="Filter by roles"
      [formControl]="rolesControl"
      [opt]="dsRoleOptions"
      [search]="true"
      [showCustomIcon]="true"
      style="width: 200px"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M3.57748 6.91165C3.73376 6.75541 3.94568 6.66765 4.16665 6.66765C4.38762 6.66765 4.59954 6.75541 4.75582 6.91165L9.99998 12.1561L15.2441 6.91165C15.321 6.83205 15.413 6.76856 15.5146 6.72489C15.6163 6.68121 15.7257 6.65822 15.8363 6.65726C15.947 6.6563 16.0567 6.67738 16.1591 6.71929C16.2615 6.76119 16.3546 6.82307 16.4328 6.90132C16.5111 6.97956 16.5729 7.07261 16.6148 7.17503C16.6567 7.27745 16.6778 7.38719 16.6769 7.49784C16.6759 7.6085 16.6529 7.71785 16.6092 7.81953C16.5656 7.9212 16.5021 8.01316 16.4225 8.09004L10.5892 13.9237C10.4329 14.0799 10.221 14.1677 9.99998 14.1677C9.77901 14.1677 9.56709 14.0799 9.41082 13.9237L3.57748 8.09004C3.42126 7.93376 3.3335 7.72182 3.3335 7.50084C3.3335 7.27986 3.42126 7.06793 3.57748 6.91165V6.91165Z"
          fill="#808080"
        />
      </svg>
    </app-selector-multiply>

    <app-selector-filter
      label="Filter by type"
      style="width: 190px"
      [formControl]="licTypesControl"
      [opt]="[
        { value: 'trial' },
        { value: 'trial-renewal' },
        { value: 'renewal' },
        { value: 'lifetime' }
      ]"
    ></app-selector-filter>

    <div class="search-fieldset__input search-control-wrapper">
      <input
        type="text"
        placeholder="Search"
        class="form-control no-validate"
        [(ngModel)]="searchParam"
        (ngModelChange)="onSearch.emit(searchParam)"
      />
    </div>
  </fieldset>
</div>
