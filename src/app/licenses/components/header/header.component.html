    </button>

    <button id="btn-update" (click)="onDataUpdate.emit()">
        Update data
    </button>

    <fieldset class="search-fieldset">

        <div class="search-fieldset__checkboxes">
            <label class="checkbox-wrapper">
                <input type="checkbox" hidden [(ngModel)]="filterType.trial" (ngModelChange)="onFilterChange()">
                <span class="checkbox-wrapper__label">Trial</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" hidden [(ngModel)]="filterType.trialRenewal" (ngModelChange)="onFilterChange()">
                <span class="checkbox-wrapper__label">Trial-renewal</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" hidden [(ngModel)]="filterType.lifetime" (ngModelChange)="onFilterChange()">
                <span class="checkbox-wrapper__label">Lifetime</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox" hidden [(ngModel)]="filterType.renewal" (ngModelChange)="onFilterChange()">
                <span class="checkbox-wrapper__label">Renewal</span>
            </label>
        </div>

        <div class="search-fieldset__input search-control-wrapper">
            <input type="text" placeholder="Search" class="form-control no-validate" [(ngModel)]="searchParam" (ngModelChange)="onSearch.emit(searchParam)">
        </div>
    </fieldset>


</div>
