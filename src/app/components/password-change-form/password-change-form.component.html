<div class="artboard" (click)="onClose.emit();"></div>
<form class="popup" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none" (click)="onClose.emit()" class="pointer" id="closePopup">
        <path d="M1 13L13 1M1 1L13 13" stroke="#3D3D3D" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <h3>New password</h3>

    <div class="inputs">
        <input type="password" placeholder="Old password" class="standart-input" formControlName="current_password">
        <div class="input relative">
            <span class="input-error" *ngIf="passwordForm.controls.new_password.invalid && !passwordForm.controls.new_password.untouched">6 characters - minimum length</span>
            <input type="password" placeholder="New password" class="standart-input" formControlName="new_password">
        </div>
    </div>

    <button class="linear-btn">Change password</button>
    <app-popup-message [message]="message" [isError]="isError"></app-popup-message>
</form>
