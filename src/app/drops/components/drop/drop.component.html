<tr class="drop">

    <td class="drop__timestamp timestamp">

        <span class="timestamp__time">{{drop.start_at | date:'dd/MM'}}</span>

        <ng-template [ngIf]="drop.plan.type.includes('trial') || !drop.price">
            -
