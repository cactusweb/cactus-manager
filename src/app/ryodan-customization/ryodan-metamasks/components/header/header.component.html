<div class="window row" *ngVar="remainingCount$ | async as count">
  <span *ngIf="count !== null" style="font-size: 14px">
    Remaining: {{ count }}
  </span>
  <button class="btn btn--primary-outline" (click)="formOpened$.next(true)">
    Upload wallets
  </button>
</div>

<ryodan-popup
  *ngIf="formOpened$ | async"
  [title]="'Upload wallets'"
  (close)="formOpened$.next(false)"
>
  <ryodan-mm-form (close)="formOpened$.next(false)"></ryodan-mm-form>
</ryodan-popup>
